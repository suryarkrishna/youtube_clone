<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Learning HTML</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <style>
    .carousel-inner>.item>img,
    .carousel-inner>.item>a>img {
      width: 70%;
      margin: auto;
    }
  </style>
</head>

<body>


      <div class="container">
        <br>
        <h3>Services:</h3>
        <div id="myCarousel" class="carousel slide" data-ride="carousel">
          <!-- Indicators -->
          <ol class="carousel-indicators">
            <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
            <li data-target="#myCarousel" data-slide-to="1"></li>
            <li data-target="#myCarousel" data-slide-to="2"></li>
            <li data-target="#myCarousel" data-slide-to="3"></li>
          </ol>

          <!-- Wrapper for slides -->
          <div class="carousel-inner" role="listbox">

            <div class="item active">
              <img src="assets/cb2.jpg" alt="cementbrick" width="460" height="345" tyle="object-fit: none;">
              <div class="carousel-caption">
                <h3>Cement Bricks</h3>
              </div>
            </div>

            <div class="item">
              <img src="assets/rb3.jpg" alt="claybricks" width="460" height="345" tyle="object-fit: none;">
              <div class="carousel-caption">
                <h3>Clay Bricks</h3>
              </div>
            </div>

            <div class="item">
              <img src="assets/cement.jpeg" alt="cement" width="460" height="345" style="object-fit: none;">
              <div class="carousel-caption">
                <h3>Cement</h3>
              </div>
            </div>

            <div class="item">
              <img src="assets/pf2.jpg" alt="poultryfarm" width="460" height="345" tyle="object-fit: none;">
              <div class="carousel-caption">
                <h3>Poultry Farm</h3>
              </div>
            </div>

          </div>

          <!-- Left and right controls -->
          <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
          </a>
          <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
          </a>
        </div>
      </div>
    </main>
  </div>
</body>

</html>
